<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tables</title>
</head>
<body>
    <h>Employee information</h>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>position</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>john smit</td>
                <td>manager</td>
                <td>$4,50,000</td>
            </tr>
            <tr>
                <td>raju </td>
                <td>data analyser</td>
                <td>$ 23,44,368</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
